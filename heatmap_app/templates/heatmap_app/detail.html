<!DOCTYPE html>
<html>
<head>
    <title>Detail Plots</title>
    <style>
        /* Dark Theme */
        body {
            background-color: #121212;
            color: #E0E0E0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            padding: 10px;
            text-align: left;
        }
        .navbar a {
            color: #fff;
            margin-right: 20px;
            font-weight: bold;
            text-decoration: none;
        }
        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 1600px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        h1, h2 {
            color: #ffffff;
        }
        a {
            color: #03DAC6;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Back Button (Top-Right) */
        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF1744;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0px 4px 8px rgba(255, 23, 68, 0.4);
        }
        .back-button:hover {
            background-color: #D50000;
        }

        /* Responsive Image */
        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.6);
            border: 2px solid #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- NAV BAR -->
    <div class="navbar">
        <a href="{% url 'index' %}">Heatmaps</a>
        <a href="{% url 'rebasing' %}">Relative Value Rebaser</a>
    </div>

    <div class="container">
        <!-- Back Button (Top-Right) -->
        <a href="{% url 'index' %}?currency={{ selected_currency }}&start_date={{ start_date }}&end_date={{ end_date }}" class="back-button">â¬… Back to Heatmaps</a>

        <h1>ðŸ“ˆ Detail Plots for {{ selected_currency }} on {{ selected_day }} at {{ selected_hour }}H</h1>

        <!-- Historical Price Plot -->
        <h2>ðŸ“Š Historical Price Plot</h2>
        <img src="{% url 'historical_plot_image' %}?currency={{ selected_currency }}&selected_day={{ selected_day }}&selected_hour={{ selected_hour }}&start_date={{ start_date }}&end_date={{ end_date }}&t={{ timestamp }}"
             alt="Historical Plot" class="responsive-image">

        <!-- Aligned Percentage Price Paths -->
        <h2>ðŸ“‰ Aligned Percentage Price Paths</h2>
        <img src="{% url 'line_plot_image' %}?currency={{ selected_currency }}&selected_day={{ selected_day }}&selected_hour={{ selected_hour }}&start_date={{ start_date }}&end_date={{ end_date }}&t={{ timestamp }}"
             alt="Line Plot" class="responsive-image">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
    <script>
        window.addEventListener('load', function(){
            imageMapResize();
        });
    </script>
</body>
</html>
